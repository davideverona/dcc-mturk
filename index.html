<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>dcc-mturk</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h3>Dense crowd counting: Please click on ALL people heads before submit (<a id="example" href="https://www.dropbox.com/s/fvt7wn36liq6kvp/dcc-example.jpg?dl=0" target="_blank">example</a>)</h3>
    <div class="toolbar">
      <div class="btn-group btn-group-lg" role="group" aria-label="">
        <button type="button" class="btn btn-default" id="btn-zoom-out" aria-label="Zoom-Out"><i class="fa fa-search-minus" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-default" id="btn-zoom" aria-label="Zoom-In">100%</button>
        <button type="button" class="btn btn-default" id="btn-zoom-in" aria-label="Zoom-In"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
      </div>
      <div class="btn-group btn-group-lg" role="group" aria-label="">
        <button type="button" class="btn btn-default" id="btn-undo" aria-label="Undo"><i class="fa fa-undo" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-default" id="btn-count" aria-label="Undo">Count: 0</button>
      </div>
      <div class="btn-group btn-group-lg" role="group" aria-label="">
        <button type="button" class="btn btn-default" id="btn-submit" aria-label="Submit">Submit HIT&nbsp;<i class="fa fa-check-circle" aria-hidden="true"></i></button>
      </div>
    </div>
    <canvas id="myCanvas" style="border:1px solid #000000;">
    </canvas>

    <div id="mt_feedback">
      <font size="3">(Optional) Do you wish to provide any feedback on this HIT?</font><br />
      <textarea id="mt_comments_textbox" name="mt_comments_texbox" cols="94" nrows="5"></textarea>
      <!--debug mode-->
      <div id="debug" style="visibility: hidden;">
        <p id="debug_assignment_id"></p>
        <textarea id="debug_json_textbox" name="debug_json_textbox" cols="94" nrows="5"></textarea>
      </div>
    </div>

    <form id="mturk_form" action="#" method"post">
      <input type="hidden" id="assignmentId" name="assignmentId" value="null" />
      <input type="hidden" id="dots_count" name="dots_count" value="" />
      <input type="hidden" id="dots_data" name="dots_data" value="" />
      <input type="hidden" id="mt_comments" name="mt_comments" value="" />
    </form>

    <script src='https://use.fontawesome.com/3448810bc9.js'></script>
    <script src="js/index.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-82062858-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
